<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="main" class="main">
<br>
<hr>
<div id="map" class="generic"></div>
<br>
<hr>
<div id="scatter" class="generic"></div>
<br>
<hr>
<div id="StateBar" class="generic"></div>
<br>
<hr>
<div id="GlobalBar" class="generic"></div>
<div>


<script type="text/javascript">
  var spec = "https://jsee1.github.io/jsee1-vega/basic-map.vg.json";
  vegaEmbed('#map', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec2 = "https://jsee1.github.io/jsee1-vega/interactive-scatter.vg.json";
  vegaEmbed('#scatter', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  var spec3 = "https://jsee1.github.io/jsee1-vega/state-bar-chart.vg.json";
  vegaEmbed('#StateBar', spec3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

    var spec4 = "https://jsee1.github.io/jsee1-vega/global-bar-chart.vg.json";
  vegaEmbed('#GlobalBar', spec4).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
